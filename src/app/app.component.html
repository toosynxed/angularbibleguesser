<div class="app-container">
  <header class="app-header">
    <a routerLink="/" class="logo">Bible Guesser</a>
    <div class="user-info" *ngIf="authService.user$ | async as user; else showLogin">
      <span>Welcome, {{ user.displayName }}</span>
      <button class="logout-button" (click)="authService.signOut()">Logout</button>
    </div>
    <ng-template #showLogin>
      <!-- Login button will be on the home page -->
    </ng-template>
  </header>
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
