<div class="container">
  <div class="coming-soon-stats">
    <!-- Statistics Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
    <span>coming soon!</span>
  </div>

  <header>
    <h1>Better Bible Guesser</h1>
    <p>Test your knowledge of the Holy Scripture.</p>
  </header>

  <main class="home-main">
    <h2>Choose a Game Mode</h2>
    <button (click)="startGame('normal')">Normal Mode (1 Round)</button>
    <button (click)="startGame('marathon')">Marathon Mode (5 Rounds)</button>
    <button class="secondary" (click)="showCodeInput = !showCodeInput">Play with Code</button>

    <div *ngIf="showCodeInput" class="code-input-container">
      <input
        type="text"
        [(ngModel)]="gameCode"
        placeholder="Enter game code..."
        (keyup.enter)="playFromCode()"
      >
      <button (click)="playFromCode()">Start from Code</button>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </div>
  </main>

  <!-- Changelog Button -->
  <button class="changelog-button" (click)="showChangelog = true">Changelog</button>

  <!-- Changelog Modal -->
  <div *ngIf="showChangelog" class="modal-backdrop" (click)="showChangelog = false">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Changelog</h2>
        <button class="close-button" (click)="showChangelog = false">&times;</button>
      </div>
      <div class="modal-body">
        <!-- The content below is rendered from the changelogContent property in your component -->
        <!-- You can use markdown-like syntax (### for headers, - for lists) -->
        <pre>{{ changelogContent }}</pre>
      </div>
    </div>
  </div>
</div>
